<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPA & CGPA Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 30px;
      background-color: #f4f6f8;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 40px;
    }
    .semester {
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 2px solid #dfe6e9;
    }
    .course-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 0.95em;
    }
    .course-table th, .course-table td {
      border: 1px solid #b2bec3;
      padding: 10px 12px;
      text-align: left;
    }
    .course-table th {
      background-color: #dfe6e9;
      color: #2d3436;
    }
    .calculate-btn {
      padding: 12px 24px;
      background-color: #0984e3;
      color: white;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 20px 0;
      transition: background-color 0.3s ease;
    }
    .calculate-btn:hover {
      background-color: #74b9ff;
    }
    .result {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
      color: #2d3436;
    }
  </style>
</head>
<body>
  <h1>GPA & CGPA Calculator</h1>
  <div id="courseContainer"></div>

  <!-- JavaScript and remaining HTML content follows here -->
</body>
</html>
